<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
       href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,600&family=Prompt:wght@500&display=swap"
       rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
   <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,300;1,600;1,700&family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,600&family=Open+Sans:ital,wght@0,400;0,500;1,400&family=Prompt:wght@500&family=Roboto:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">
   <title>Document</title>
</head>
<body>
   <section class="container margin-top-100">
      <div class="row suggestions">
         <div class="col-1"></div>
         <div class="col-10 ml-6 suggestions-list">
            <div class="col-12 transparent-bar">
               <div class="transparent-bar-back">
                  <i class="fa-solid fa-angle-left"></i>
                  <h1 class="ml-2">Go Back</h1>
               </div>
               <div>
                  <a href="">Edit Feedback
                  </a>
               </div>
            </div>
            <div class="col-12 mt-5 suggestions-list-board pb-9">
               <div class="flex pt-10 pl-8">
                  <div class="suggestions-list-board-chip">
                     <a class="pd-3 mr-1 mb-2">
                        <i class="fa-solid fa-angle-up"></i>
                        99
                     </a>
                  </div>
                  <div class="suggestions-list-board-subject ml-8">
                     <h1>Add a dark theme option</h1>
                     <p class="mt-1">It would help people with light sensitivities and who prefer dark mode.
                     </p>
                     <a href="" class="mt-3">Feature</a>
                  </div>
               </div>
               <div class="suggestions-list-board-comment-number pr-6 pt-16">
                  <i class="fa-solid fa-comment mr-2"></i>
                  <h1>4</h1>
               </div>
            </div>
            <div class="col-12">

            </div>
         </div>
         <div class="col-1"></div>
      </div>
   </section>
</body>
</html>
