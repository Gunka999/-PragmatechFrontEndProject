<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,600&family=Prompt:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    /> -->

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row login_page display-block">
        <div class="login_text">
          <h1>Login Here</h1>
        </div>
        <div class="login_forms">
          <form>
            <label for="fname">Username</label>
            <input type="text" class="email" placeholder="Email" />
            <label for="lname">Password</label>
            <input type="password" class="password" placeholder="Password" />
            <i class="fa-solid fa-check validCheck zindex1"></i>
          </form>
        </div>
        <div class="login_remember">
          <form action="">
            <p>
              <input type="checkbox" checked="checked" value="Bike" />
              <label>Remember Me</label>
            </p>
          </form>
          <h1 class="forget_password">Forgot Password?</h1>
        </div>
        <div class="login_btn">
          <button class="check">Login</button>
        </div>
        <div class="login_social_btn">
          <a href="https://www.google.com/" class="btn_google">Google</a>
          <a href="https://www.facebook.com/" class="btn_fb">Facebook</a>
        </div>
        <div class="login_singUp">
          <h1 class="sing_up">Sign Up</h1>
        </div>
      </div>

      <div class="row forgetPassword_page display-none">
        <div class="forgetPassword_text">
          <h1>Forgot Password</h1>
        </div>
        <div class="forgetPassword_forms">
          <form>
            <label for="fname">Email</label>
            <input type="text" class="email" placeholder="Email" />
          </form>
        </div>
        <div class="forgetPassword_btn">
          <button class="check">Login</button>
        </div>
        <div class="forgetPassword_login">
          <h1 class="logIn">Log In</h1>
        </div>
      </div>

      <div class="row singup_page display-none">
        <div class="singup_text">
          <h1>Sign Up Here</h1>
        </div>
        <div class="singup_forms">
          <form>
            <label for="fname">Full Name</label>
            <input type="text" class="FullName" placeholder="Full Name" />
            <label for="fname">Email</label>
            <input type="text" class="email" placeholder="Email" />
            <label for="fname">Password</label>
            <input type="text" class="password" placeholder="Password" />
            <label for="fname">Confirm Password</label>
            <input
              type="text"
              class="confirmPassword"
              placeholder="Confirm Password"
            />
          </form>
        </div>
        <div class="singup_btn">
          <button class="check">Sing Up</button>
        </div>
        <div class="singup_login">
          <h1 class="login">Log In</h1>
        </div>
      </div>

      <div class="circle circle-left"></div>
      <div class="circle circle-right"></div>
    </div>

    <script src="js/login.js"></script>
    <script src="js/forgotPassword.js"></script>
    <script src="js/singUp.js"></script>
  </body>
</html>
