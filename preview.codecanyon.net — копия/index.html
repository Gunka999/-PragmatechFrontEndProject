<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row login_page">
        <div class="login_text">
          <h1>Login Here</h1>
        </div>
        <div class="login_forms">
          <form>
            <label for="fname">Username</label>
            <input type="text" id="fname" name="fname" placeholder="Email" />
            <label for="lname">Password</label>
            <input type="text" id="lname" name="lname" placeholder="Password" />
          </form>
        </div>
        <div class="login_remember">
          <form action="">
            <p>
              <input type="checkbox" checked="checked" value="Bike" />
              <label>Remember Me</label>
            </p>
          </form>
          <h1>Forgot Password?</h1>
        </div>
        <div class="login_btn">
          <button>Login</button>
        </div>
        <div class="login_social_btn">
          <a href="https://www.google.com/" class="btn_google">Google</a>
          <a href="https://www.facebook.com/" class="btn_fb">Facebook</a>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
