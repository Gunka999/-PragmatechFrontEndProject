<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
       href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,600&family=Prompt:wght@500&display=swap"
       rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
   <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,300;1,600;1,700&family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,600&family=Open+Sans:ital,wght@0,400;0,500;1,400&family=Prompt:wght@500&family=Roboto:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">
   <title>Document</title>
</head>
<body>
   <section class="container margin-top-100">
      <div class="row suggestions">
         <div class="col-3 suggestions-board">
            <div class="col-12 suggestions-board-feadback pl-4 pb-4">
               <h1>Frontend Mentor</h1>
               <p>feedback Board</p>
            </div>
            <div class="col-12 mt-5 pd-4 suggestions-board-chip">
               <a class="pd-3 mr-1 mb-2">ALL</a>
               <a class="pd-3 mr-1 mb-2">UI</a>
               <a class="pd-3 mr-1 mb-2">UX</a>
               <a class="pd-3 mr-1 mb-2">Enhancement</a>
               <a class="pd-3 mr-1 mb-2">Bug</a>
               <a class="pd-3 mr-1 mb-2">Feature</a>
            </div>
            <div class="col-12 card-white mt-5 suggestions-board-rodmap pl-5 pr-5">
               <div class="col-12 sb-rodmap-view pt-4">
                  <h1>Rodmap</h1>
                  <a href="">View</a>
               </div>
               <div class="col-12 sb-rodmap-status">
                  <div class="flex">
                     <div class="sb-rodmap-status-circle-list">
                        <a href="" class="circle-blush mt-5"></a>
                        <a href="" class="circle-electric-purple mt-5"></a>
                        <a href="" class="circle-crystal-blue mt-5"></a>
                     </div>
                     <div class="sb-rodmap-status-list ml-4">
                        <p class="mt-4">Planned</p>
                        <p class="mt-3">In-Progress</p>
                        <p class="mt-3">Live</p>
                     </div>
                  </div>
                  <div class="sb-rodmap-status-number-list">
                     <h1 class="mt-4">2</h1>
                     <h1 class="mt-3">3</h1>
                     <h1 class="mt-3">1</h1>
                  </div>
               </div>
            </div>
         </div>
         <div class="col-9 ml-6 suggestions-list">
            <div class="col-12 sl-bar-x">
               <div>
                  <span class="ml-6"><i class="fa-solid fa-gear"></i></span>
                  <span class="ml-3 mr-8">6 Suggestions</span>
                  <span class="sorting mr-2">Sort by : <span>Most Upvotes</span>
                     <i class="fa-solid fa-angle-down"></i>
                  </span>
               </div>
               <div>
                  <a href="" class="mr-3">+ Add Feedback</a>
               </div>
            </div>
            <div class="col-12 mt-5"></div>
            <div class="col-12 mt-5"></div>
            <div class="col-12 mt-5"></div>
            <div class="col-12 mt-5"></div>
            <div class="col-12 mt-5"></div>
            <div class="col-12 mt-5"></div>
         </div>
      </div>
   </section>
</body>
</html>
